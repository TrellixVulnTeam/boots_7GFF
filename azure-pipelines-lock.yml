jobs:
- job: Job_1
  displayName: Linux
  condition: succeeded()
  pool:
    name: Hosted VS2017

  steps:
    - script: "echo ##vso[task.setvariable variable=skipsubsequent;isOutput=true]false"
      displayName: printvar

- job: Job_2
  condition: and(succeeded(), eq(dependencies.Job_1.outputs['printvar.skipsubsequent'],'true'))
  dependsOn: Job_1
  pool:
    name: Hosted VS2017

  steps:
  - bash: echo blue
