jobs:
  - job: lock
    displayName: pip-compile requirements
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.7'
          architecture: 'x64'
      - bash: |
          wget '$(BOOTS_ARCHIVE_URL)'
          tar -xvf archive.tar.gz
          tree .
