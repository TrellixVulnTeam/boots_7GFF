jobs:
  - job: A
    displayName: A
    steps:
      - script: "echo '##vso[task.setvariable variable=myOutputVar;isOutput=true]redgreenblue'"
        displayName: setvarStep

  - job: test
    condition: contains(dependencies.A.outputs['setvarStep.myOutputVar'], 'redgreenblue')
    dependsOn: A
    steps:
    - bash: echo blue

