jobs:
- job: Job_1
  displayName: Linux
  condition: succeeded()
  pool:
    name: Hosted VS2017

  steps:
    - script: "echo ##vso[task.setvariable variable=theVariable]false"
      displayName: printvar

- job: Job_2
  condition: and(succeeded(), eq(variables[theVariable],'true'))
  dependsOn: Job_1
  pool:
    name: Hosted VS2017

  steps:
  - bash: echo blue

- job: Job_3
  condition: and(succeeded(), eq(variables[theVariable],'false'))
  dependsOn: Job_1
  pool:
    name: Hosted VS2017

  steps:
  - bash: echo blue
