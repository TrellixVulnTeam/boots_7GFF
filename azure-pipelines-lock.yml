jobs:
  - job: lock
    displayName: pip-compile requirements
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.7'
          architecture: 'x64'
      - bash: |
          curl '$(BOOTS_ARCHIVE_URL)' | tar --extract --verbose
          tree .
