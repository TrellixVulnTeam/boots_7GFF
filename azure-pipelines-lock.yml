jobs:
  - job: BOOTS_ENVIRONMENTS
    displayName: BOOTS_ENVIRONMENTS
    steps:
      - bash: |
          echo '##vso[task.setvariable variable=myOutputVar;isOutput=true]redgreenblue'
        displayName: setvarStep

  - job: test
    condition: contains(dependencies.BOOTS_ENVIRONMENTS.outputs['setvarStep.myOutputVar'], '|Windows_3.6-x64')
    dependsOn: BOOTS_ENVIRONMENTS
    steps:
    - bash: echo blue

  - template: azure/templates/jobs/get_input_archive.yml
    parameters:
      job: get_input_archive

  - template: azure/templates/jobs/run_command.yml
    parameters:
      dependsOn: get_input_archive
