jobs:
  - job: lock_${{ parameters.platform }}_${{ parameters.versionSpec }}_${{ parameters.architecture }}
    displayName: Lock ${{ parameters.platform }} ${{ parameters.versionSpec }} ${{ parameters.architecture }}
    dependsOn: ${{ parameters.dependsOn }}
    condition: contains('${{ parameters.environments }}', '|${{ parameters.platform }}-')
    pool:
      vmImage: ${{ parameters.vmImage }}
    strategy:
      matrix:
        3.6:
          versionSpec: '3.6'
          architecture: 'x64'
    steps:
      - bash: |
          if [[ "|${{ parameters.platform }}-$(versionSpec)-" == *"${{ parameters.environments }}"* ]]; then
            echo '##vso[task.setvariable variable=agent.jobstatus;]canceled'
            echo '##vso[task.complete result=Canceled;]DONE'
          fi
        condition: not(contains('${{ parameters.environments }}', '|${{ parameters.platform }}-$(versionSpec)-'))
        displayName: Skip if not requested
      - task: UsePythonVersion@0
        inputs:
          versionSpec: $(versionSpec)
          architecture: $(architecture)
      - template: ../steps/in_archive_from_artifact.yml
      - bash: |
          ${{ parameters.command }}
        displayName: Lock
      - task: CopyFiles@2
        inputs:
          contents: 'requirements/*.txt'
          targetFolder: $(Build.ArtifactStagingDirectory)
      - task: PublishBuildArtifacts@1
        inputs:
          pathToPublish: $(Build.ArtifactStagingDirectory)
          artifactName: lock_files
